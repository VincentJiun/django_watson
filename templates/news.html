{% extends 'base.html' %}

{% block title %}News{% endblock %}

{% block css %}
<link rel="stylesheet" href="../static/css/news.css">
{% endblock %}

{% block content %}
    {% for news in news_list %}
    <div class="newsInfo">
        <div class="newsImg">
            <img src="{{news.photo_url}}" alt="">
        </div>
        <div class="newsContent">
            <h3>{{news.title}}</h3>
            <p>{{news.content}}</p>
        </div>
    </div>
    {% endfor %}
{% endblock %}
