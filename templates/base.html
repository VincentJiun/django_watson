<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- css -->
    <link rel="stylesheet" href="../static/css/style.css">
    {% block css %}{% endblock %}
    <!-- JS -->
    <script src="../static/js/script.js"></script>
    {% block js %}{% endblock %}
</head>
<body>
    <!-- header -->
    <header>
        <a href="/" class="logo"><img src="../static/images/rice_logo.png" alt="">巷弄稻香</a>
        <!-- RWD Menu Bar -->
        <div id="menu-bar" class="fas fa-bars"></div>
        <nav class="navbar">
            <a href="/news/">最新消息</a>
            <a href="/travel/">景點介紹</a>
            <a href="/product/">產品購買</a>
            <a href="/contact/">聯絡我們</a>
            {% if request.session.isAlive %}
                <a href="/changepassword">會員管理</a>
                <a href="/cart/">購物車</a>
                <a href="/cartorder/">訂單管理</a>
                <a href="/logout">登出</a>
            {% else %}
                <a href="/login">登入</a>
                <a href="/register">註冊</a>
            {% endif %}
        </nav>
    </header>
    {% block Adarea %}
    {% endblock %}

    {% block content %}
    {% endblock %}
</body>
</html>
